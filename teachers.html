---
permalink: teachers/
layout: container
---
<div class="row featurette align-items-center  justify-content-center mb-4">
    <h2 сlass="featurette-heading ">Педагогический состав</h2>
</div>

<div class="d-flex teacher-list">
    {% for teacher in site.teachers %}
    <a class="teacher-link" href="{{teacher.url}}">
      <div class="teacher-card">
          <img src="{{teacher.foto}}" class="teacher-img" alt="{{teacher.title}}" />
          <h5 class="teacher-title">{{teacher.title}}</h5>
          <p class="teacher-description" >{{ teacher.excerpt}}</p>
      </div>
    </a>
    {% endfor %}

</div>
