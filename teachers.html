---
permalink: teachers/
layout: container
---
<div class="row featurette align-items-center  justify-content-center mb-4">
    <h2 сlass="featurette-heading ">Педагогический состав</h2>
</div>

<div class="card-columns">
{% for teacher in site.teachers %}
    <div class="card">
      <img src="{{teacher.foto}}" class="card-img-top" alt="{{teacher.title}}">
      <div class="card-body">
        <h5 class="card-title"><a href="{{teacher.url}}">{{teacher.title}}</a></h5>
        <p class="card-text">{{teacher.excerpt}}</p>
      </div>
    </div>
{% endfor %}
</div>
