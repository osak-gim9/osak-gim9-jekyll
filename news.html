---
permalink: news/
layout: container
---
<div class="row featurette align-items-center  justify-content-center mb-4">
    <h2 сlass="featurette-heading ">Новости гимназии</h2>
</div>

{% for post in site.posts %}
    <div class="row featurette align-items-center mt-3 mb-2">
    <div class="col-md-7 {% if post.ord %} order-md-2 {% endif%}">
        <h2 class="featurette-heading"><a class="nav-link" href="{{post.url}}">{{post.title}}</a></h2>
        <p class="lead">{{post.excerpt}}</p>
    </div>
    <div class="col-md-5{% if post.ord %} order-md-1 {% endif%}">
        <img src="{{ post.poster}}" alt="{{ post.title }}" class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="500"
        height="300" />
    </div>
</div>
{% endfor %}
